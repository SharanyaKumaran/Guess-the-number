<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing number Game</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
    />
    <link rel="stylesheet" href="gmn.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Number</h1>

      <p class="between">Think any number between (1 to 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" id="" />

        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start Guessing...</p>
        <p class="label-score">ðŸ’¯Score: <span class="score">20</span></p>
        <p class="label-highscore">
          <img src="medal.png" alt="" />Highscore:
          <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script src="gmn.js"></script>
  </body>
</html>
